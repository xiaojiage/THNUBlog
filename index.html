					<h3>和牛在中国</h3>
					<p>和牛美食文化（北京）有限公司成立于2015年</p>
					<p>专注于纯血和牛在中国的产业化发展</p>
					<p>作为一个新型农业公司，我们在领先拥有纯血和牛种质资源的基础上，</p>
					<p>以创新的生产组织架构和品牌营销为牵引力</p>
					<p>结合现代农业科技与市场需求，</p>
					<p>创立和牛繁育饲养标准、创新产品研发、推广和牛美食文化</p>

					<p>使纯血和牛在中国有更为精进的发展，</p>
